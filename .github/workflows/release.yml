name: Release

on:
  release:
    types: [ published ]

env:
  CHART_NAME: "empty-chart"
  CHART_BASE_DIR: "./charts/"
  OCI_URL: "oci://ghcr.io/leonbrandt"
  REPOSITORY: ${{ github.event.repository.name }}
  VERSION: ${{ github.event.release.tag_name }}

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Env
        run: |
          echo "CHART_DIR=${CHART_BASE_DIR}${CHART_NAME}" >> "$GITHUB_ENV"
          echo "OCI_TARGET=${OCI_URL}" >> "$GITHUB_ENV"

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Helm
        uses: azure/setup-helm@v4
        id: install
        with:
          version: "latest"

      - name: Log into ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log into ghcr.io (HELM)
        run: |
          helm registry login $REGISTRY -u $USERNAME -p $PASSWORD
        env:
          REGISTRY: ghcr.io
          USERNAME: ${{ github.actor }}
          PASSWORD: ${{ secrets.GITHUB_TOKEN }}

      - name: Package Helm
        id: package
        run: |
          helm package $CHART_DIR --version $VERSION
          echo "package=${CHART_NAME}-${VERSION}.tgz" >> "$GITHUB_OUTPUT"

      - name: Push Helm
        id: push
        run: |
          helm push $PACKAGE $OCI_TARGET
        env:
          PACKAGE: ${{ steps.package.outputs.package }}

